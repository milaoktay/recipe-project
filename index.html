<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Deliciousness</title>
  </head>
  <body>
    <main class="container">
      <h1>DELICIOUSNESS</h1>
      <h2 class="subheading">Find your favourite recipe</h2>

      <form id="searchForm" onsubmit="searchForm()" action="javascript:searchForm()">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for deliciousness"
        />
        <button class="search-btn">Search</button>
      </form>

      <h3 class="subheading">Popular categories</h3>

      <div class="buttons">
        <button class="btn" onclick="getCard('Beef')">Beef</button>
        <button class="btn" onclick="getCard('Chicken')">Chicken</button>
        <button class="btn" onclick="getCard('Pudding')">Pudding</button>
        <button class="btn" onclick="getCard('Salad')">Salad</button>
      </div>

      
      <div class="con"></div>

      <div class="images"></div>
    </main>
  </body>
</html>
